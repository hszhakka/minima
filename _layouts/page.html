---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {%- if page.toc -%}
    <nav class="toc-navigation">
      <h2>Table of Contents</h2>
      <ul class="toc">
        {%- include toc.html html=content -%}
      </ul>
    </nav>
  {%- endif -%}

  <div class="post-content">
    {{ content }}
  </div>

</article>
